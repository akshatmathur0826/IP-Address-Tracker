<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="ip.css">
  <link href='https://fonts.googleapis.com/css?family=Crete Round' rel='stylesheet'>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload="getip()">
  <div class="container">
    <div class="header">
      <div>
        <img src="images\pattern-bg.png" alt="pattern-bg" class="bg-img" >
        <h3>IP Address Tracker</h3>
        <input type="text" name="" id="enter_ip" placeholder="Enter any IP Address" >
        <img  src="images\icon-arrow.svg" alt="icon-arrow" id="imgs" class="icon-arrow">
      </div>
    </div>
     <!-- Search for any IP address or domain-->
       <div class="results-display">
            <div class="display-container">
                <div class="info-block block-seperator">
                    <h4 class="muted-title">IP Address</h4>
                    <span id="current_ip" class="results"></span>
                </div>
                <div class="info-block block-seperator">
                    <h4 class="muted-title">Location</h4>
                    <span id="current_town" class="results"></span>
                </div>
                <div class="info-block block-seperator">
                    <h4 class="muted-title">Timezone</h4>
                    <span id="current_zone" class="results"></span>
                </div>
                <div class="info-block info-block-last">
                    <h4 class="muted-title">ISP</h4>
                    <span id="current_isp" class="results"></span>
                </div>
            </div>
        </div>
  </div>
  
   <div id="mapid">
     
   </div>
  <div class="attribution">
   
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/akshatmathur0826">Akshat Mathur</a>.
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script  src="ip.js"></script>
  
</body>
</html>
